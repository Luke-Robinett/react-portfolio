<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <header>
      <nav class="col navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand text-light" href="index.html">Luke Robinett</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="mt-3">
      <h1>Contact</h1>
      <hr>
      <h2 class="mt-4">LinkedIn</h2>
      <i class="fa fa-linkedin fa-2x"></i>
      <a href="https://www.linkedin.com/in/lucas-robinett/" target="_blank">View my LinkedIn Profile</a>
      <h2 class="mt-4">GitHub</h2>
      <i class="fa fa-github fa-2x"></i>
      <a href="https://github.com/luke-robinett" target="_blank">View my GitHub Account</a>
      <h2 class="mt-4">Email</h2>
      <i class="fa fa-envelope fa-2x"></i>
      <a href="mailto:info@lukerobinett.com">info@lukerobinett.com</a>
    </main>

    <div class="d-none">
      <form>
        <label for="nameTextBox">Name</label><br>
        <input id="nameTextBox" placeholder="John Smith"><br>
        <br>
        <label for="emailTextBox">Email Address</label><br>
        <input type="email" id="emailTextBox" placeholder="example@gmail.com"><br>
        <br>
        <label for="messageTextArea">Message</label><br>
        <textarea id="messageTextArea" rows="10" cols="120"></textarea><br>
        <br>
        <input type="button" id="submitButton" value="Send">
      </form>
    </div>

    <footer class="fixed-bottom bg-info text-light text-center my-3-md py-3-md">
      &copy; 2019 by Luke Robinett
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body </html>
